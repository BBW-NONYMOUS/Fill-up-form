<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Front">
    <div class="inner">
      <div class="image-holder">
        <img src="./assets/image/holder-2.png">
      </div>

      <form>

        <h3>Registration Form</h3>

        <div class="form_group">
          <input type="text" placeholder="FirstName" class="form_control">
          <input type="text" placeholder="LastName" class="form_control">
        </div>

        <div class="form_wrapper">
          <input type="text" placeholder="Username" class="form_control">
        </div>

        <div class="form_wrapper">
          <input type="text" placeholder="Gmail Address" class="form_control">
        </div>

        <div class="form_wrapper">
          <select name="" id="" class="form_control">
            <option value="" disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>

        <div class="form_wrapper">
          <input type="password" placeholder="Password" class="form_control">
        </div>

        <div class="form_wrapper">
          <input type="password" placeholder="Confirm Password" class="form_control">
        </div>

        <button>Register</button>
      </form>
    </div>
  </div>
</body>
</html>
